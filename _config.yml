title: Chris Blunt Codes
description: Updates on my projects
markdown: kramdown

# Use a minima that actually supports skins
remote_theme: jekyll/minima@v2.5.1

minima:
  skin: dark

show_excerpts: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-remote-theme

social_links:
  - { platform: github, user_url: "https://github.com/chrisblunt-codes" }
  - { platform: email,  user_url: "mailto:contact@chrisblunt.codes" }
